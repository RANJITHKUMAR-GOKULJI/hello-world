}

				var k = p.style.background;

					color_unset(j);					
					j=9;
				}
			}
			if(s == 1){
				for(var i=1;i<9;i++){

				var y = x.style.background;
					if(y == "white"){
						color_reset(color_name, i);
						i=9;						
					}
				}
			}
}
